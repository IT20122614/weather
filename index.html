<head>

"https://code.jquery.com/jquery-3.5.1.js">

</head>
<body class="bodyback">
    <div class="container" id="searchbtn">
        <input type="text" name="city" id='cities'>
        <button class="searchbtnn" onclick="weatherBalloon(cities.value)">Search</button>

    </div>
    <br>
    <center>
        <div id="weather" class="colr2">
        
        <div id="description"></div>
        <h1 id="temp"></h1>
        <div id="location"></div>
        
        
        
        
    </div>
    <p class="colr" id="data"></p>
    </center>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

<script type="text/javascript">
    fetch('./data.json')
    .then(function (response){
        return response.json();
    })
    .then(function (data){
        for(var i=0; i < data.length; i++){
            document.getElementById("data").innerHTML += 
            data[i].CityCode + "=>" + data[i].CityName + " " + data[i].Temp + " " + data[i].Status + "<br/>";

        }
    })
    .catch(function (err){
        console.log(err);
    });

</script>


</html>
